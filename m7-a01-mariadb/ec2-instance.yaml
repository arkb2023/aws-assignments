AWSTemplateFormatVersion: 2010-09-09
Description: >
  Deploys an Amazon Linux 2023 EC2 instance with mariadb-client installed.
  Includes SSH access from a user-defined IP and optional RDS connectivity.

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: EC2 Configuration
        Parameters:
          - InstanceType
          - AmiID
          - KeyName
      - Label:
          default: Networking
        Parameters:
          - MyVPC
          - PublicSubnet
          - MyIP
    ParameterLabels:
      InstanceType:
        default: EC2 Instance Type
      AmiID:
        default: Amazon Linux 2023 AMI
      KeyName:
        default: SSH Key Pair
      MyVPC:
        default: VPC
      PublicSubnet:
        default: Public Subnet
      MyIP:
        default: Your IP Address

Parameters:
  AmiID:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64
    Description: Latest Amazon Linux 2023 AMI

  InstanceType:
    Type: String
    Default: t2.micro
    AllowedValues:
      - t2.micro
    Description: EC2 instance type

  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Name of an existing EC2 KeyPair for SSH access

  MyVPC:
    Type: AWS::EC2::VPC::Id
    Description: Select your VPC

  PublicSubnet:
    Type: AWS::EC2::Subnet::Id
    Description: Select a public subnet with internet access

  MyIP:
    Type: String
    AllowedPattern: '^(([0-9]{1,3}\.){3}[0-9]{1,3})(\/32)$'
    ConstraintDescription: Must be a valid IP CIDR (e.g., 203.0.113.5/32)
    Description: Your IP address in CIDR format for SSH access

Resources:
  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH and optional MariaDB traffic
      VpcId: !Ref MyVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref MyIP
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-SG

  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !Ref AmiID
      KeyName: !Ref KeyName
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Instance
      NetworkInterfaces:
        - DeviceIndex: 0
          SubnetId: !Ref PublicSubnet
          AssociatePublicIpAddress: true
          GroupSet:
            - !Ref EC2SecurityGroup
          DeleteOnTermination: true
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -xe
          exec > /var/log/user-data.log 2>&1
          sudo dnf update -y
          # sudo dnf install mariadb -y
          # > No match for argument: mariadb
          sudo dnf install mariadb105 -y
          echo "MariaDB client installed successfully."

Outputs:
  InstancePublicIP:
    Description: Public IP of the EC2 instance
    Value: !GetAtt EC2Instance.PublicIp

  InstancePublicDNS:
    Description: Public DNS of the EC2 instance
    Value: !GetAtt EC2Instance.PublicDnsName